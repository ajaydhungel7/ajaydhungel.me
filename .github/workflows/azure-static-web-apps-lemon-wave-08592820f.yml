name: Build and Deploy Hugo Site to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.0' # Change this if you use a different Hugo version

      - name: Fetch Medium feed
        run: |
          mkdir -p data
          python3 scripts/fetch_medium.py --username adhungel2 --devto-username ajaydhungel23 --out data/medium.json

      - name: Fetch Credly badges
        run: |
          mkdir -p data
          python3 scripts/fetch_credly.py --user ajay-dhungel.7261bfe6 --out data/credly.json
          python3 - <<'PY'
          import json
          with open('data/credly.json') as f:
              data = json.load(f)
          print(f"Credly badges: {len(data.get('items', []))}")
          PY

      - name: Build Hugo site
        run: hugo --environment production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::544234170512:role/GithubRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 bucket
        run: |
          aws s3 sync public/ s3://ajaydhungel.me/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
