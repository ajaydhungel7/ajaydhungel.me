name: Build and Deploy Hugo Site to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.0' # Change this if you use a different Hugo version

      - name: Build Hugo site
        run: hugo --config config.yml

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::544234170512:role/githubactions-s3
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 bucket
        run: |
          aws s3 sync public/ s3://my-frontend-bucket178/ --delete
