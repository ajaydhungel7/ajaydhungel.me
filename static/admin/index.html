<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Auto-inject base_url from current domain if not set in config
    window.addEventListener('load', function() {
      if (window.CMS) {
        // Override config loading to inject base_url
        const originalInit = window.CMS.init;
        window.CMS.init = function(opts) {
          if (!opts) opts = {};
          if (!opts.config) {
            // Load config and inject base_url
            fetch('/admin/config.yml')
              .then(r => r.text())
              .then(configText => {
                let config = configText;
                const currentOrigin = window.location.origin;
                
                // Check if base_url is commented out or missing
                if (!config.match(/^\s*base_url:/m)) {
                  // Inject base_url after branch
                  config = config.replace(
                    /(branch:\s*main)/,
                    '$1\n  base_url: ' + currentOrigin
                  );
                } else if (config.match(/^\s*#\s*base_url:/m)) {
                  // Uncomment and set base_url
                  config = config.replace(
                    /^\s*#\s*base_url:.*$/m,
                    '  base_url: ' + currentOrigin
                  );
                }
                
                // Create blob URL with modified config
                const blob = new Blob([config], { type: 'text/yaml' });
                const blobUrl = URL.createObjectURL(blob);
                
                // Initialize with modified config
                originalInit.call(this, { ...opts, config: blobUrl });
              })
              .catch(() => originalInit.call(this, opts));
          } else {
            originalInit.call(this, opts);
          }
        };
      }
    });
    
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
